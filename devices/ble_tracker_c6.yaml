    timeout: 30s

  - platform: template
    name: "C6 Test Any Tag Present"
    id: c6_any_tag_present
    device_class: occupancy
    entity_category: diagnostic
    lambda: |-
      return (
        id(jeremy_car_tag).state ||
        id(lan_car_tag).state ||
        id(leo_car_tag).state ||
        id(jeremy_p7p_tag).state ||
        id(family_room_beacon).state ||
        id(garage_beacon).state ||
        id(kitchen_beacon).state
      );
