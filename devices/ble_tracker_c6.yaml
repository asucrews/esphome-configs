binary_sensor:
  - platform: ble_presence
    ibeacon_uuid: "b305e72d-6dbf-e214-0dce-b28cfd80b409"
    name: "Jeremy's Car Tag iBeacon"
    id: jeremy_car_tag
    timeout: 30s

  - platform: ble_presence
    ibeacon_uuid: "c9237cbb-7949-4103-b0a7-27dd404d9749"
    name: "Lan's Car Tag iBeacon"
    id: lan_car_tag
    timeout: 30s

  - platform: ble_presence
    ibeacon_uuid: "62894adf-1dea-4d6c-bf8a-f3efc2967b8c"
    name: "Leo's Car Tag iBeacon"
    id: leo_car_tag
    timeout: 30s

  - platform: ble_presence
    ibeacon_uuid: "190cbf0a-2db4-49f2-a2d0-7d84707e919d"
    name: "Jeremy's P7P iBeacon"
    id: jeremy_p7p_tag
    timeout: 30s

  - platform: ble_presence
    ibeacon_uuid: "040f7175-632b-4634-9c35-e9074a145bc5"
    name: "BBP Family Room 1 iBeacon"
    id: family_room_beacon
    timeout: 30s

